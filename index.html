<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html, body {
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: transparent;
      }
      canvas {
        display: block;
        width: 100%;
        height: 100%;
        background: transparent !important;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas3d"></canvas>
    <script type="module">
      import { Application } from "./runtime.js";

      const canvas = document.getElementById("canvas3d");
      const base = new URL("./", window.location.href);

      const app = new Application(canvas, {
        wasmPath: base.href, // wichtig fÃ¼r GitHub Pages / Unterordner
      });

      app.load(new URL("./scene.splinecode", base).href)
        .catch((e) => console.error("Spline load error:", e));
    </script>
  </body>
</html>
